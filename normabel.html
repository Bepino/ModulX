<html>
	<head>
		<title>Carnet upis</title>
	</head>
	<body>
		<h1>Registracija u školski sustav</h1>
		<form action="ji.html">
			Ime:<br>
			<input type="text"/><br><br>

			Prezime:<br>
			<input type="text"/><br><br>

			Škola:<br>
			<input type="text" value="Strukovna"/><br><br>

			E-mail adresa:<br>
			<input type="email"/><br><br>

			Lozinka:<br>
			<input type="password"/><br>
			
			<hr width="80%" align="left"/>
			
			Spol<br>
			<input type="radio" name="spol"/> Muško
			<input type="radio" name="spol"/> Žensko
			<input type="radio" name="spol" checked /> Ostalo
			
			<hr width="80%" align="left"/>

			Izborni predmeti<br>
			<input type="checkbox"/>Vjeronauk<br>
			<input type="checkbox"/>Njemački<br>
			<input type="checkbox"/>Talijanski<br>
			
			<br><br>
			<input type="reset" value="Izbriši"/>
			<input type="submit" value="Upis"/>
		</form>
	</body>
</html>
